<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by anyword">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/detail/{{row.id}}">
          {{row.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag Line </th>
      <td mat-cell *matCellDef="let row"> {{row.tagline}} </td>
    </ng-container>

    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ABV </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.abv"> {{row.abv}} </td>
    </ng-container>

    <ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </ng-container>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
